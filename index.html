<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href="css/styles.css" type='text/css' />
  <title>Death Clock</title>
</head>
<body>
  <!-- <div class='instructions'>
    <h2>Click your timer to stop your time, and start your opponents time</h2>
  </div> -->

  <div class='clock borderBox hidden'>
    <div class='clockDisplay1 borderBox'>
      <div class='name1'>
        <p class='playerOneName'>Name goes Here</p>
      </div>
      <div class='innerClock start2 stop1'>
        <p class='timerOne'></p>
      </div>
    </div>
    <div class='buttons borderBox'>
      <button class='pause'>Pause Game</button>
      <button class='pause'>Pause Game</button>
    </div>
    <div class='clockDisplay2 borderBox'>
      <div class='name2'>
        <p class='playerTwoName'>Name goes Here</p>
      </div>
      <div class='innerClock start1 stop2'>
        <p class='timerTwo'></p>
      </div>
    </div>
  </div>
  <div class='timeselect'>
    <div class='item'>
      <input id='pOne' type="text" name="firstname" placeholder="Enter Player One Name">
      <input id='pTwo' type="text" name="fullname" placeholder="Enter Player Two Name" >

    </div>
    <div class='item'>
      <h3 class='time'>Display Time</h3>
      <button class='more'>More Time</button>
      <button class='start'>Start Game</button>
      <button class='less'>Less Time</button>
    </div>
  </div>
  <div>
    <p>Note: click your timer to stop your time, and start your opponents</p>
    <p>Press Space to pause, or press pause button</p>
  </div>


</body>
<script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</html>
