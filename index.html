<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href="css/styles.css" type='text/css' />
  <title>Death Clock</title>
</head>
<body>
  <!-- <div class='instructions'>
    <h2>Click your timer to stop your time, and start your opponents time</h2>
  </div> -->

  <div class='clock borderBox'>
    <div class='clockDisplay1 borderBox'>
      <input type="text" name="firstname" placeholder="Player One"><br>
      <div class='innerClock start2 stop1'>
        <p class='timerOne'></p>
      </div>
    </div>
      <button class='pause'>Pause Game</button>
    <div class='clockDisplay2 borderBox'>
      <input type="text" name="fullname" placeholder="Player Two"><br>
      <div class='innerClock start1 stop2'>
        <p class='timerTwo'></p>
      </div>
    </div>
  </div>

</body>
<script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</html>
